<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
       
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">

            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.firstName}} {{account.lastName}}'}"> You are logged in as user "{{account.firstName}}". 
                </span>
                <p>
                <h3>
                    <a href="http://localhost:9000/api/notify/56279">คลิ๊กเพื่อทดลองส่งข้อความ</a>
                </h3>
            </div>

            <div *ngSwitchCase="false">
                <button type="button" class="btn-lg btn-primary" (click)="gotoLine()">
                    <fa-icon [icon]="'sign-in-alt'"></fa-icon><span jhiTranslate="global.menu.account.login"></span>
                </button>
    
            </div>
            

        </div>

       
    </div>
</div>
